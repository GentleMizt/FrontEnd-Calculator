<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link id="themes" rel="stylesheet" href="./css/theme1.css">
</head>
<body>
    <main>
        <div class="top">
            <div class="top-left">
                <h3>calc</h3>
            </div>
            <div class="top-right">
                <div class="top-right-text">
                    <p>THEME</p>
                </div>
                <div class="theme-switcher">
                    <div class="toggle-no">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>  
                    <div class="top-right-toggle">     
                       <div id="btn1" class="btn btn1"></div>
                       <div id="btn2" class="btn btn2"></div>
                       <div id="btn3" class="btn btn3"></div>
                    </div>
                </div>       
            </div>
        </div>

        <article class="middle">
            <h1 id="display">10000</h1>
        </article>
        <div class="bottom">
            <div class="calculator-keys">
                <button class="button numbers seven">7</button>
                <button class="button numbers eight">8</button>
                <button class="button numbers nine">9</button>
                <button class="button function del">DEL</button>
                <button class="button numbers four">4</button>
                <button class="button numbers five">5</button>
                <button class="button numbers six">6</button>
                <button class="button operators plus">+</button>
                <button class="button numbers one">1</button>
                <button class="button numbers two">2</button>
                <button class="button numbers three">3</button>
                <button class="button operators minus">-</button>
                <button class="button decimal-pts">.</button>
                <button class="button numbers zeros">0</button>
                <button class="button operators divider">/</button>
                <button class="button operators multiplier">*</button>
                <button class="button function reset">RESET</button>
                <button class="button function submit equals">=</button>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/GentleMizt" target="_blank">ʟᴀɴᴄᴇʀ</a>.
          </div>
    </main>
</body>
</html>
